<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 36px;
        text-align: center;
      }
      canvas {
        border: solid .2em #fff;
        height: 90%;
      }
      p {
        margin: 15px 0 15px 0;
      }
      p.instructions {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>TETRIS</p>

    <canvas id="tetris" width="240" height="400" class="col-md"></canvas>

    <hr>

    <div id="score"></div>

    <hr>

    <p class="instructions">
      ROTATE: Q & W <br>
      MOVE: LEFT/RIGHT ARROW
    </p>

    <script src="tetris.js"></script>
  </body>
</html>
